    <div id="panel_alimentadores" class="panel" hidden>
      <h1 class="center">Lista de alimentadores</h1>
      <div id="contenedor_favoritos"></div>
      <a id="boton_consultar" class="waves-effect waves-light btn">Consultar</a>
      <a id="boton_editar" class="waves-effect waves-light btn">Editar</a>

      <div id="listado_noticias"></div>
    </div>



    <div id="modal_predeterminados" class="modal">
      <div class="modal-content">
        <h5>Añadir canal predeterminado</h5>
        <div class="input-field col s12">
          <select id="select_canal" class="browser-default">
          </select>
        </div>
      <a id="boton_add_channel_predeterminado" class="waves-effect waves-light btn">Añadir</a>
      </div>
      <div class="modal-footer">
        <a href="#!" class="#e53935 red darken-1 modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>
      </div>
    </div>

    <div id="modal_editar_nombre" class="modal">
      <div class="modal-content">
        <h5>Modificar nombre</h5>
        <div id="modificador_canal" class="input-field col s12">
          <input type="text" id="nuevo_nombre" placeholder="Escribe el nuevo nombre"></input>
        </div>
      <a id="boton_actualizar" class="waves-effect waves-light btn">Añadir</a>
      </div>
      <div class="modal-footer">
        <a href="#!" class="#e53935 red darken-1 modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>
